name: Python CI

on:
  push:
    branches: ["master", "main", "lab03"]
    paths:
      - "app_python/**"
      - ".github/workflows/python-ci.yml"
  pull_request:
    paths:
      - "app_python/**"
      - ".github/workflows/python-ci.yml"

concurrency:
  group: python-ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.12", "3.13"]
    defaults:
      run:
        working-directory: app_python
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: "pip"
          cache-dependency-path: |
            app_python/requirements.txt
            app_python/requirements-dev.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests
        run: pytest

      - name: Snyk scan
        if: ${{ env.SNYK_TOKEN != '' }}
        uses: snyk/actions/python@v3.1.0
        with:
          command: test
          args: --severity-threshold=high

  docker:
    name: Docker Build and Push
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set image tags
        run: |
          echo "DATE_TAG=$(date +%Y.%m.%d)" >> $GITHUB_ENV
          echo "MONTH_TAG=$(date +%Y.%m)" >> $GITHUB_ENV

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: app_python
          file: app_python/Dockerfile
          push: true
          tags: |
            kolsmer/devops-app:${{ env.DATE_TAG }}
            kolsmer/devops-app:${{ env.MONTH_TAG }}
            kolsmer/devops-app:latest
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
